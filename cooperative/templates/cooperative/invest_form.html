{%extends 'index.html' %}
{% load staticfiles %}
{% block title %}Invest{% endblock title %}
{% block main %}
<div class="container">
    <div class="single">
	   <div class="form-container">
           <div class="col-md-2"></div>
           <div class="col-md-8 jumbotron">
           <h2 >Register Form</h2>
                <form>
          <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="need">Need</label>
                <div class="col-md-9">
                    <input type="text" path="need" value="Need Name" name="need" class="form-control input-sm" required="required"/>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="amount">Amount</label>
                <div class="col-md-9">
                    <input type="number" path="amount" name="amt" class="form-control input-sm" required="required"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="amount">Payment Proof</label>
                <div class="col-md-9">
                    <input type="file" path="PaymentProof" id="PaymentProof" name= "proof" class="form-control input-sm" required="required"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-actions floatRight">
                <input type="submit" value="Invest" class="btn btn-warning btn-lg">
            </div>
        </div>
    </form>
               </div>
           <div class="col-md-2"></div>
    </div>
 </div>
</div>
<br>
{% endblock main %}
